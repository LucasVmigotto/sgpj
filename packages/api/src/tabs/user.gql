mutation AuthorizationADMIN ($admin: String!) {
  authorization(token: $admin) {
    lawyerId
    name
    roles
    createAt
    updateAt
  }
}

mutation AuthorizationLAWYER ($lawyer: String!) {
  authorization(token: $lawyer) {
    lawyerId
    name
    roles
    createAt
    updateAt
  }
}

