query Clients ($lawyer: String!) {
  viewer(token: $lawyer) {
    clients(limit: 10, offset: 0) {
      count
      items {
        clientId
        name
        cpf
        email
        phone
        createAt
        updateAt
      }
    }
  }
}
query Client ($lawyer: String!) {
  viewer(token: $lawyer) {
    client(clientId: 1) {
      clientId
      name
      cpf
      email
      phone
        lawSuits {
        lawSuitId
        title
        description
        createAt
        updateAt
      }
      appointments {
        appointmentId
        title
        description
        eventStart
        eventEnd
        createAt
        updateAt
      }
      createAt
      updateAt
    }
  }
}

mutation CreateClient ($lawyer: String!) {
  authorization(token: $lawyer) {
    lawyerId
  }
  persistClient(
    input: {
      name: "Client",
      cpf: "00000000000",
      email: "email-sample@mail.com",
      phone: "999999999",
      lawyerId: 1
    }
  ) {
    clientId
    name
    cpf
    email
    phone
    createAt
    updateAt
  }
}

mutation UpdateClient ($lawyer: String!) {
  authorization(token: $lawyer) {
    lawyerId
  }
  persistClient(
    clientId: 2,
    input: {
      name: "Client CHANGED",
      cpf: "00000000000",
      email: "email-sample-CHANGED@mail.com",
      phone: "999999999",
      lawyerId: 1
    }
  ) {
    clientId
    name
    cpf
    email
    phone
    createAt
    updateAt
  }
}

mutation DeleteClient ($lawyer: String!) {
  authorization(token: $lawyer) {
    lawyerId
  }
  deleteClient(clientId: 2)
}
