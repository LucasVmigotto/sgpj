query Lawyers {
  lawyers(limit: 10, offset: 0) {
    count
    items {
      lawyerId
      name
      roles
      oab
      clients {
        clientId
        name
        cpf
        email
        phone
        createAt
        updateAt
      }
      user {
        userId
        email
      }
      createAt
      updateAt
    }
  }
}
query Lawyer {
  lawyer(lawyerId: 1) {
    lawyerId
    name
    roles
    oab
    clients {
      clientId
      name
      cpf
      email
      phone
      createAt
      updateAt
    }
    user {
      userId
      email
    }
    createAt
    updateAt
  }
}

mutation CreateLawyer {
  persistLawyer(
    input: {
      name: "John Doe 2",
      roles: [],
      oab: "7352947"
      user: {
        email: "email@mail.com",
        password: "John's Password"
      }
    }
  ) {
    lawyerId
    name
    roles
    oab
    user {
      userId
      email
    }
    createAt
    updateAt
  }
}

mutation UpdateLawyer {
  persistLawyer(
    lawyerId: 2,
    input: {
      name: "John Doe 2 CHANGED",
      roles: ["ADMIN"],
      oab: "8365295"
    }
  ) {
    lawyerId
    name
    roles
    oab
    user {
      userId
      email
    }
    createAt
    updateAt
  }
}

mutation DeleteLawyer {
  deleteLawyer(lawyerId: 2)
}
