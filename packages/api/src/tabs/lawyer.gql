query Lawyers {
  lawyers(limit: 10, offset: 0) {
    count
    items {
      lawyerId
      name
      roles
      user {
        userId
        email
      }
      createAt
      updateAt
    }
  }
}
query Lawyer {
  lawyer(lawyerId: 1) {
    lawyerId
    name
    roles
    user {
      userId
      email
    }
    createAt
    updateAt
  }
}

mutation CreateLawyer {
  persistLawyer(
    input: {
      name: "John Doe 2",
      roles: [],
      user: {
          email: "email@mail.com",
          password: "John's Password"
      }
    }
  ) {
    lawyerId
    name
    roles
    user {
      userId
      email
    }
    createAt
    updateAt
  }
}

mutation UpdateLawyer {
  persistLawyer(
    lawyerId: 2,
    input: {
      name: "John Doe 2 CHANGED",
      roles: ["ADMIN"]
    }
  ) {
    lawyerId
    name
    roles
    user {
      userId
      email
    }
    createAt
    updateAt
  }
}

mutation DeleteLawyer {
  deleteLawyer(lawyerId: 2)
}
