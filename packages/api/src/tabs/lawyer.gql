query Lawyers ($lawyer: String!) {
  viewer(token: $lawyer) {
    lawyers(limit: 10, offset: 0) {
      count
      items {
        lawyerId
        name
        roles
        oab
        user {
          userId
          email
        }
        createAt
        updateAt
      }
    }
  }
}
query Lawyer ($lawyer: String!) {
  viewer(token: $lawyer) {
    lawyer(lawyerId: 1) {
      lawyerId
      name
      roles
      oab
      clients {
        clientId
        name
        cpf
        email
        phone
        createAt
        updateAt
      }
      appointments {
        appointmentId
        title
        description
        eventStart
        eventEnd
        createAt
        updateAt
      }
      user {
        userId
        email
      }
      createAt
      updateAt
    }
  }
}

mutation CreateLawyer ($lawyer: String!) {
  authorization(token: $lawyer) {
    lawyerId
  }
  persistLawyer(
    input: {
      name: "John Doe 2",
      roles: [],
      oab: "7352947"
      user: {
        email: "email@mail.com",
        password: "John's Password"
      }
    }
  ) {
    lawyerId
    name
    roles
    oab
    user {
      userId
      email
    }
    createAt
    updateAt
  }
}

mutation UpdateLawyer ($lawyer: String!) {
  authorization(token: $lawyer) {
    lawyerId
  }
  persistLawyer(
    lawyerId: 2,
    input: {
      name: "John Doe 2 CHANGED",
      roles: ["ADMIN"],
      oab: "8365295"
    }
  ) {
    lawyerId
    name
    roles
    oab
    user {
      userId
      email
    }
    createAt
    updateAt
  }
}

mutation DeleteLawyer ($admin: String!) {
  authorization(token: $admin) {
    lawyerId
  }
  deleteLawyer(lawyerId: 2)
}
